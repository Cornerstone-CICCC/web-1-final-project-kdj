<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/contact/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Document</title>
</head>
<body>
    <div id="header"></div>
    <div class="contactContainer">
    <div class="contactTitle">
        <h1>CONTACT</h1>
        <hr>
        <p>Get a quote and book a free consultation for your</p>
        <p>special day or our academy services</p>
      </div> 
      <div class="contacticons">
        <a href="#"
          ><img src="../../images/contact/phone.png" alt="Phone Icon"
        />+1 0000000000</a>
        <a href="#"
          ><img src="../../images/contact/whatsapp.png" alt="Whatsapp Icon"
        />+1 0000000000</a>
        <a href="#"
          ><img src="../../images/contact/instagram.png" alt="Instagram Icon"
        />carlabeatrizs</a>
    </div>
    <div class="contactFormContainer">
        <div class="contactTabs">
            <button class="contactTab active">Services</button>
            <button class="contactTab">Classes</button>
        </div>
        <form class="contact-form">
            <div class="event">
                <label for="eventType">Event Type</label>
                <div id="eventSelector" class="radio-group">
                    <button type="button" class="eventButton" id="button1" onclick="toggleSelect(this)">Wedding<span class="circle"></span></button>
        <button type="button" class="eventButton" id="button2" onclick="toggleSelect(this)">Party<span class="circle"></span></button>
        <button type="button" class="eventButton" id="button3" onclick="toggleSelect(this)">Photoshoot<span class="circle"></span></button>
                </div>
            </div>
            <div class="dateTime">
            <div class="eventDate">
                <label for="dateLabel">Event Date</label>
                <div class="datePicker">
                <input type="text" id="date" name="event-date" placeholder="Select date" readonly>
                <img src="../../images/contact/calendar.png" alt="Calendar Icon" class="calendar">
            </div>
            <div class="notDecided">
                    <input type="checkbox" name="date-not-decided"> 
                    <label>Not decided</label>
            </div>
            </div>
            <div class="eventTime">
                <label for="timeLabel">Event Time</label>
                <select id="eventSelect" name="eventSelect">
                    <option value="full-day">Full day</option>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>
                <div class="notDecided">
                    <input type="checkbox" name="date-not-decided"> 
                    <label>Not decided</label>
            </div>
            </div>
        </div>
            <div class="eventName">
                <label for="nameLabel">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name">
            </div>
            <fieldset class="group">
                <legend>Contact</legend>
                <div>
                    <input type="radio" id="anytime" name="call_time" value="anytime" checked>
                    <label for="anytime">Call</label>
                </div>
                <div>
                    <input type="radio" id="morning" name="call_time" value="morning">
                    <label for="morning">Whatsapp</label>
                </div>
                <div>
                    <input type="radio" id="afternoon" name="call_time" value="afternoon">
                    <label for="afternoon">SMS</label>
                </div>
                <div>
                    <input type="radio" id="evening" name="call_time" value="evening">
                    <label for="evening">Email</label>
                </div>
            </fieldset>
            <fieldset class="groupCall">
                <legend>When do you want us to call?</legend>
                <div>
                    <input type="radio" id="Callanytime" name="call_time" value="anytime" checked>
                    <label for="anytime">I don't mind</label>
                </div>
                <div>
                    <input type="radio" id="Callmorning" name="call_time" value="morning">
                    <label for="morning">Morning</label>
                </div>
                <div>
                    <input type="radio" id="Callafternoon" name="call_time" value="afternoon">
                    <label for="afternoon">Afternoon</label>
                </div>
                <div>
                    <input type="radio" id="Callevening" name="call_time" value="evening">
                    <label for="evening">Evening</label>
                </div>
            </fieldset>
            <button type="submit" class="submit-btn">Next</button>
        </form>
    </div>  
    </div>   
    <div id="footer"></div> 
    <script src="./components/header/header.js"></script>
    <script src="./components/footer/footer.js"></script>
    <script src="contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
