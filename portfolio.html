<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <title>Portfolio</title>
</head>
<body>
  <main>
    <!--My work-->
    <div class="container">
      <div class="portfolioTitle">
        <h1>MY WORK</h1>
        <hr>
        <p>With a decade of experience, each look highlights my passion for</p>
        <p>enhancing your individual beauty.</p>
      </div>
      <div class="makeupContainer">
        <div class="tabs">
          <button class="tablink" onclick="showTab('makeup')">Makeup</button>
          <button class="tablink" onclick="showTab('hairstyle')">Hairstyle</button>
        </div>
        <div class="tabcontent" id="makeup">
          <img src="images/homePage/make1.png" alt="makeup1">
          <img src="images/homePage/make2.png" alt="makeup2">
          <img src="images/homePage/make3.png" alt="makeup3">
          <img src="images/homePage/make4.png" alt="makeup4">
          <img src="images/homePage/make5.png" alt="makeup5">
          <img src="images/homePage/make6.png" alt="makeup6">
          <img src="images/homePage/make7.png" alt="makeup7">
          <img src="images/homePage/make8.png" alt="makeup8">
          <img src="images/homePage/make9.png" alt="makeup9">
        </div>
        <div class="tabcontent" id="hairstyle" style="display:none;">
          <img src="images/homePage/hair1.png" alt="hairstyle1">
          <img src="images/homePage/hair2.png" alt="hairstyle2">
          <img src="images/homePage/hair3.png" alt="hairstyle3">
          <img src="images/homePage/hair4.png" alt="hairstyle4">
          <img src="images/homePage/hair5.png" alt="hairstyle5">
          <img src="images/homePage/hair6.png" alt="hairstyle6">
          <img src="images/homePage/hair7.png" alt="hairstyle7">
          <img src="images/homePage/hair8.png" alt="hairstyle8">
          <img src="images/homePage/hair9.png" alt="hairstyle9">
        </div>
        <div class="viewMore">
          <button class="viewMoreButton">View More</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="logo">
      <img src="images/logo.png" alt="Carla Beauty Logo" />
      <p>Expert Makeup and Hairstyle Studio</p>
    </div>
    <div class="contact-icons">
      <a href="#"><img src="images/phone.png" alt="Phone Icon" /></a>
      <a href="#"><img src="images/whatsapp.png" alt="Whatsapp Icon" /></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram Icon" /></a>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">My Work</a></li>
        <li><a href="#">Services</a></li>

    </nav>
    <p class="copyright">Copyright 2024, Carla Beauty.</p>
  </footer>
  <script src="index.js"></script>

</html>
