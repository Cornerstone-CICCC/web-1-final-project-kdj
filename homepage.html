<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/homePage/homePage.css" />
    <title>Carla Beauty</title>
  </head>
  <body>
    <main>
      <div id="header"></div>
      <div id="hero">
        <div class="home-container">
          <img
            src="./images/homePage/CarlaBeauty.png"
            alt="signature"
            class="signature"
          />
          <p>Vancouver's go-to makeup and hairstyle, with a Brazilian twist</p>
          <button>Free Consultation</button>
        </div>
      </div>
      <div id="artist">
        <div class="artist-container">
          <img
            src="./images/homePage/loreal_img.png"
            alt="artist"
            class="artist-img"
          />
          <div class="artist-description">
            <img src="./images/homePage/loreal_logo.png" alt="logo" />
            <h1>Professional Makeup & Hairstyle Artist</h1>
            <p>
              10+ years creating stunning looks for weddings and special
              occasions.
            </p>
            <button href="#">About Me</button>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script src="./components/header/header.js"></script>
    <script src="./components/footer/footer.js"></script>
  </body>
</html>
