<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/homePage/homePage.css" />
    <title>Carla Beauty</title>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div id="hero">
        <div class="home-container">
          <img
            src="./images/homePage/CarlaBeauty.png"
            alt="signature"
            class="signature"
          />
          <p>Vancouver's go-to makeup and hairstyle, with a Brazilian twist</p>
          <button>Free Consultation</button>
        </div>
      </div>
      <div id="artist">
        <div id="artist-container">
          <div class="artist-image">
            <img src="./images/homePage/loreal_img.png" alt="artist" />
            <div class="container">
              <img src="./images/homePage/loreal_mark.png" alt="" />
              <span>Official Certified Professional</span>
            </div>
          </div>

          <div class="artist-container">
            <div class="artist-description">
              <img src="./images/homePage/loreal_logo.png" alt="logo" />
              <h3>Professional Makeup & Hairstyle Artist</h3>
              <p>
                10+ years creating stunning looks for weddings and special
                occasions.
              </p>
              <button href="#">About Me</button>
              <img src="./images/homePage/" alt="" />
            </div>
          </div>
        </div>

        <div id="brand-logo">
          <p>Our Brands</p>
          <div class="logos">
            <img src="./images/homePage/logo1.png" alt="logo1" /><img
              src="./images/homePage/logo2.png"
              alt="logo2"
            /><img src="./images/homePage/logo3.png" alt="logo3" /><img
              src="./images/homePage/logo4.png"
              alt="logo4"
            /><img src="./images/homePage/logo5.png" alt="logo5" /><img
              src="./images/homePage/logo6.png"
              alt="logo6"
            /><img src="./images/homePage/logo7.png" alt="logo7" /><img
              src="./images/homePage/logo8.png"
              alt="logo8"
            />
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script src="./components/header/header.js"></script>
    <script src="./components/footer/footer.js"></script>
  </body>
</html>
